{% extends "base.html" %}
{% block title %}Contact Us - Campus Booking{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Contact Us</h1>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <p class="mb-4">Have a question or need help? Reach out to our team and we'll get back to you as soon as possible.</p>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Email</label>
                <input type="email" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
                <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
